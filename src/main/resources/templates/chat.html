<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ß–∞—Ç</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fafafa;
        }

        .chat-header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e0e0e0;
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.8;
            text-align: right;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }

        .connected {
            color: #28a745;
        }

        .disconnected {
            color: #dc3545;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            overflow-y: auto;
            z-index: 1000;
        }

        .debug-info {
            color: #17a2b8;
        }

        .debug-success {
            color: #28a745;
        }

        .debug-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
<div class="debug-panel" id="debugPanel" style="display: none;">
    <div id="debugLog"></div>
</div>

<div class="chat-header">
    <a th:href="@{/matches}" class="back-btn">‚Üê</a>
    <div class="user-avatar">
        <span th:text="${otherUsername != null ? otherUsername.substring(0, 1).toUpperCase() : '?'}"></span>
    </div>
    <div>
        <h3 style="margin: 0;" th:text="${otherUsername}">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</h3>
        <div class="status" id="connectionStatus">
            <span id="statusText">‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</span>
        </div>
    </div>
</div>

<div class="chat-container">
    <div class="messages-container" id="messagesContainer">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
    </div>

    <div class="input-container">
        <input type="text"
               class="message-input"
               id="messageInput"
               placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
               th:attr="data-receiver-id=${otherUserId}">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<div style="position: fixed; top: 10px; right: 10px;">
    <button onclick="toggleDebug()" style="padding: 5px 10px; font-size: 12px;">–û—Ç–ª–∞–¥–∫–∞</button>
</div>

<!-- WebSocket –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    let stompClient = null;
    const currentUserId = /*[[${currentUserId}]]*/ null;
    const currentUsername = /*[[${currentUsername}]]*/ '–í—ã';
    const otherUserId = /*[[${otherUserId}]]*/ null;
    const otherUsername = /*[[${otherUsername}]]*/ '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫';

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    function debugLog(message, type = 'info') {
        const debugLog = document.getElementById('debugLog');
        const time = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.className = `debug-${type}`;
        logEntry.textContent = `[${time}] ${message}`;
        debugLog.appendChild(logEntry);
        debugLog.scrollTop = debugLog.scrollHeight;
        console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function toggleDebug() {
        const panel = document.getElementById('debugPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }
    /*]]>*/
</script>

<script>
    debugLog(`–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞: –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${currentUsername} (ID: ${currentUserId})`, 'info');
    debugLog(`–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: ${otherUsername} (ID: ${otherUserId})`, 'info');

    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
    function connect() {
        debugLog('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket —á–µ—Ä–µ–∑ /ws...', 'info');

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        // –í–∫–ª—é—á–∏–º –æ—Ç–ª–∞–¥–∫—É STOMP
        stompClient.debug = function(str) {
            debugLog(`STOMP: ${str}`, 'info');
        };

        stompClient.connect({}, function(frame) {
            debugLog('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket!', 'success');
            debugLog(`–î–µ—Ç–∞–ª–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${JSON.stringify(frame.headers)}`, 'info');

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            document.getElementById('statusText').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
            document.getElementById('connectionStatus').className = 'status connected';

            const myChannel = '/queue/messages.' + currentUserId;
            console.log('–ü–æ–¥–ø–∏—Å—ã–≤–∞—é—Å—å –Ω–∞ –∫–∞–Ω–∞–ª:', myChannel);

            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            stompClient.subscribe(myChannel, function(message) {
                debugLog(`üì® –ü–æ–ª—É—á–µ–Ω–æ —Å—ã—Ä–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${message.body}`, 'info');

                try {
                    const msg = JSON.parse(message.body);
                    debugLog(`–†–∞—Å–ø–∞—Ä—Å–µ–Ω–æ: senderId=${msg.senderId}, receiverId=${msg.receiverId}, content="${msg.content}"`, 'info');
                    displayMessage(msg);
                } catch (e) {
                    debugLog(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${e.message}`, 'error');
                    debugLog(`–°–æ–¥–µ—Ä–∂–∏–º–æ–µ: ${message.body}`, 'error');
                }
            });

            debugLog('–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ /user/queue/messages –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞', 'success');

            // –û—Ç–ø—Ä–∞–≤–∏–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                sendTestMessage();
            }, 1000);

        }, function(error) {
            debugLog(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è WebSocket: ${error}`, 'error');
            document.getElementById('statusText').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            document.getElementById('connectionStatus').className = 'status disconnected';

            // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(connect, 5000);
        });
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendTestMessage() {
        if (!stompClient || !stompClient.connected) {
            debugLog('–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', 'warning');
            return;
        }

        const testMessage = {
            senderId: currentUserId,
            receiverId: otherUserId,
            senderName: currentUsername,
            content: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏',
            timestamp: new Date().toISOString()
        };

        debugLog(`–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è: ${JSON.stringify(testMessage)}`, 'info');
        stompClient.send('/app/chat.send', {}, JSON.stringify(testMessage));
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —á–∞—Ç—É!');
            return;
        }

        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        const receiverId = input.getAttribute('data-receiver-id');

        if (!content) {
            return;
        }

        const message = {
            senderId: parseInt(currentUserId),
            receiverId: parseInt(receiverId),
            senderName: currentUsername,
            content: content,
            timestamp: new Date().toISOString()
        };

        debugLog(`–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${JSON.stringify(message)}`, 'info');

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        stompClient.send('/app/chat.send', {}, JSON.stringify(message));

        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        input.value = '';

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        input.focus();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function displayMessage(message) {
        debugLog(`–û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è: senderId=${message.senderId}, content="${message.content}"`, 'info');

        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');

        const isSent = parseInt(message.senderId) === parseInt(currentUserId);

        debugLog(`isSent = ${isSent} (message.senderId=${message.senderId}, currentUserId=${currentUserId})`, 'info');

        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

        let time;
        try {
            time = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        } catch (e) {
            time = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        messageDiv.innerHTML = `
            <div class="message-content">${escapeHtml(message.content)}</div>
            <div class="message-time">${time} –æ—Ç ${escapeHtml(message.senderName || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π')}</div>
        `;

        messagesContainer.appendChild(messageDiv);

        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        debugLog('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ –≤ —á–∞—Ç–µ', 'success');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        debugLog('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
        connect();

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('messageInput').focus();

        // –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        setTimeout(() => {
            const testMessage = {
                senderId: currentUserId,
                receiverId: otherUserId,
                senderName: currentUsername,
                content: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (–ª–æ–∫–∞–ª—å–Ω–æ–µ)',
                timestamp: new Date().toISOString()
            };
            displayMessage(testMessage);
            debugLog('–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ', 'info');
        }, 500);
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', function() {
        if (stompClient) {
            stompClient.disconnect();
            debugLog('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'info');
        }
    });
</script>
</body>
</html>
