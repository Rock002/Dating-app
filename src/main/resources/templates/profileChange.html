<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Редактирование профиля</title>

    <th:block layout:fragment="styles">
        <style>
            .edit-container {
                max-width: 600px;
                margin: 0 auto;
            }

            .edit-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .edit-form {
                background: #f8f9fa;
                padding: 2rem;
                border-radius: 8px;
                border: 1px solid #eaeaea;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #333;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
            }

            .form-control:focus {
                outline: none;
                border-color: #007bff;
            }

            .radio-group {
                display: flex;
                gap: 2rem;
                margin-top: 0.5rem;
            }

            .radio-option {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .form-actions {
                display: flex;
                gap: 1rem;
                margin-top: 2rem;
            }

            .btn-submit {
                background: #007bff;
                color: white;
                padding: 0.75rem 2rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                flex: 1;
            }

            .btn-cancel {
                background: #6c757d;
                color: white;
                padding: 0.75rem 2rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                text-decoration: none;
                text-align: center;
                flex: 1;
            }

            .form-hint {
                font-size: 0.85rem;
                color: #666;
                margin-top: 0.25rem;
            }

            .required::after {
                content: ' *';
                color: #ff4757;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="edit-container">
        <div class="edit-header">
            <h1>Данные профиля</h1>
        </div>

        <form th:action="@{/profile/post-change}" method="post" class="edit-form">
            <!-- Имя -->
            <div class="form-group">
                <label class="form-label required">Username</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       th:value="${user.username}"
                       required>
                <div class="form-hint">Имя профиля</div>
            </div>

            <!-- Почта -->
            <div class="form-group">
                <label class="form-label required">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       th:value="${user.email}"
                       required>
                <div class="form-hint">Электронная почта</div>
            </div>

            <!-- Кнопки -->
            <div class="form-actions">
                <button type="submit" class="btn-submit">Сохранить</button>
                <a th:href="@{/profile/change-password}" class="btn-cancel">Сменить пароль</a>
                <a th:href="@{/profile}" class="btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
